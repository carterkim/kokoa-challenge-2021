<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xl"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8KGQ_zK3RqHEtik26wSqXnE6421YPjXZorA&usqp=CAU"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">patrick</h4>
              <h6 class="user-component__subtitle">Hi spongebob!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xl"
              src="https://nickelodeonuniverse.com/wp-content/uploads/Squidward.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Spuidward</h4>
              <h6 class="user-component__subtitle">please leave me alone</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:22</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>

      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xl"
              src="https://i1.sndcdn.com/artworks-000529313274-rf03p2-t500x500.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Krab borg</h4>
              <h6 class="user-component__subtitle">MoneyMoneyMoney</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:22</span>
            <div class="badge">99+</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">6</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti__sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your Sceen is too big !</span>
    </div>
    <script
      src="https://kit.fontawesome.com/245746facd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
