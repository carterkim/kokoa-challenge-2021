<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Challenge!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">if please log-in or sign-up</p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Enter your E-mail" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#"> Find Kokoa clone account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/245746facd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
